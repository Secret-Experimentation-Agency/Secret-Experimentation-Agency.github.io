<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="icon" type="image/x-icon" href="img/sea_icon.png"/>
        <link rel="stylesheet" href="css/style.css"/>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/index.js"></script>
        <title>SEA</title>
    </head>
    <body id="indexBody">
        <div id="mainLogoContainer">
            <img src="img/sea_icon.png" alt="SEA Logo" class="selector" id="mainLogo"/>
        </div>
        <p id="introText" class="lucidaSans">
            Welcome to the official SEA (Secret Experimentation Agency) website!<br>
            Participate in games, including Mafia and SMF! (More in the works.)<br>
            Interact with many of the lovely members, they don't bite (only a little bit.)<br>
            Interact with the buttons for additional information.
        </p>
        <div class="btnContainer">
            <form action="html/about.html">
                <input type="submit" value="About" class="btn" class="lucidaSans"/>
            </form>
            <form action="https://discord.gg/FMBh5P85UP" target="_blank">
                <input type="submit" value="Discord" class="btn" class="lucidaSans"/>
            </form>
            <form action="html/activities.html">
                <input type="submit" value="Activities" class="btn" class="lucidaSans"/>
            </form>
            <form action="html/petpantheon.html">
                <input type="submit" value="Pets" class="btn" class="lucidaSans"/>
            </form>
            <form action="html/staff.html">
                <input type="submit" value="Staff" class="btn" class="lucidaSans"/>
            </form>
            <form action="html/events.html">
                <input type="submit" value="Events" class="btn" class="lucidaSans"/>
            </form>
            <form action="html/gaming.html">
                <input type="submit" value="Gaming" class="btn" class="lucidaSans"/>
            </form>
        </div>
    </body>
</html>
